<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <title>Auto Text Effect</title>

  </head>
  <body>
    <div class="autotext">
    <h1 id="text">  </h1>
    </div>
    

    <div>
      <label for="speed">Speed:</label>
      <input type="number" name="speed" id="speed" value="1" min="1" max="10" step="1">
    </div>
<div class="Application">
  <h2 style="font-family: Arial, Helvetica, sans-serif;">Registration Form</h2>
  <input type="text" placeholder="Your Name">
  <input type="text" placeholder="Mobile Number">
  <input type="text" placeholder="Email Address">
<select name="Course Name" id="">
  <option value="0" > Course Name </option>
  <option value="1">C/C++</option>
  <option value="2">Web Designing</option>
  <option value="3">Python</option>
  <option value="4">Full Stack With Node or React JS</option>
  <option value="5">PHP</option>
  <option value="6">Degital Marketing</option>
  <option value="7">Advance Basic</option>
</select>
<select name="Qualification" id="">
  <option value="0" > Qualification </option>
  <option value="1"> In College</option>
  <option value="2">In School</option>
  <option value="3">Graduated</option>
  <option value="4">Persuing Masters</option>
</select>
<select name="State" id="">
  <option value="0" >State</option>
  <option value="1">Rajasthan</option>
  <option value="2">Delhi</option>
  <option value="3">Uttarpradesh</option>
  <option value="4">Gujrat</option>
  <option value="1">Uttrakhand</option>
  <option value="2">Madhaya Pradesh</option>
  <option value="3">Haryana</option>
  <option value="4">Punjab</option>
  <option value="1">Mumbai</option>
  <option value="2">Goa</option>
  <option value="3">Kerala</option>
  <option value="4">Bihar</option>
  

</select>
<button>Submit</button>

</div>

    <script src="register.js"></script>

  </body>
</html>
